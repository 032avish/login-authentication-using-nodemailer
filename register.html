<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="icon" href="images/rail.png">
    <title>205121032-TicketReservation</title>
</head>
<body>
    <div class="im">
        <img src="images/rail.png" alt="">
    </div>
    <div class="field">
        <h1>205121032 Reservation System</h1>
        <form action="/submit" method="post">
            <input type="text" placeholder="Enter your Name" name="Name" required>
            <input type="date" placeholder="Date of birth" name="dob" autocomplete="off" required>
            <input type="text" placeholder="Enter your Email" name="email" required>
            <input type="password" placeholder="Password" name="password" autocomplete="off" required>
            <input type="password" placeholder="Re-enter Password" name="repassword" autocomplete="off" required> 
            <button class="btn1" type="submit"">Sign up</button>
            <p>Already Registered?  <a href="/">Sign In</a></p>
        </form>
    </div>
</body>
</html>
